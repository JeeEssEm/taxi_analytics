{% if show_banner %}
<div class="bg-gradient-to-r from-purple-500 to-purple-600 rounded-xl shadow-lg p-4 mb-6">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
        <p class="text-white text-xl">★</p>
      </div>
      <div class="text-white">
        <h3 class="font-bold text-lg">
          {% if user_role == 'driver' %}
            Оцените клиентов
          {% else %}
            Оцените водителей
          {% endif %}
        </h3>
        <p class="text-purple-100">
          Оцените ваши поездки
        </p>
      </div>
    </div>
    <div class="flex items-center space-x-3">
      <span class="bg-white bg-opacity-20 text-white text-2xl font-bold px-3 py-1 rounded-full">
        {{ pending_count }}
      </span>
      <a href="{% if user_role == 'driver' %}{% url 'reviews:driver_pending_reviews' %}{% else %}{% url 'reviews:client_pending_reviews' %}{% endif %}"
         class="bg-white text-purple-600 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium transition duration-300 flex items-center space-x-2">
        <span>Оценить</span>
        <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </div>
</div>
{% endif %}
