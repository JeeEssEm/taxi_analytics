{% extends "base.html" %}

{% block title %}
    Восстановлен
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
  <div class="text-center">
    <div class="mx-auto bg-green-100 w-16 h-16 flex items-center justify-center rounded-full mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-2">Пароль восстановлен!</h1>
    <p class="text-gray-600 mb-6">
      Ваш пароль успешно изменен. Теперь вы можете войти с новым паролем.
    </p>
    <a href="{% url 'users:login' %}" class="inline-block bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
      Войти в аккаунт
    </a>
  </div>
</div>
{% endblock %}
