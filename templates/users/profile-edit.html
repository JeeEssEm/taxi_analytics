<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля | Такси-сервис</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Шапка -->
        <header class="flex items-center mb-8">
            <button class="mr-4 text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-2xl font-bold text-gray-800">Редактирование профиля</h1>
        </header>

        <!-- Аватар -->
        <div class="flex flex-col items-center mb-8">
            <div class="relative mb-4">
                <img src="https://via.placeholder.com/100" alt="Аватар" 
                     class="w-24 h-24 rounded-full object-cover border-4 border-white shadow">
                <button class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <button class="text-blue-600 hover:text-blue-800 font-medium">Изменить фото</button>
        </div>

        <!-- Форма -->
        <form class="space-y-6">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Имя</label>
                <input type="text" id="firstName" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Фамилия</label>
                <input type="text" id="lastName" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Телефон</label>
                <input type="tel" id="phone" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                <input type="password" id="password" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition pr-10">
                <button type="button" class="absolute right-3 bottom-2 text-gray-500 hover:text-gray-700">
                    <i class="far fa-eye"></i>
                </button>
            </div>

            <div class="flex space-x-4 pt-4">
                <button type="button" 
                        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition flex-1">
                    Отмена
                </button>
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex-1">
                    Сохранить изменения
                </button>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.fa-eye').parentElement.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
