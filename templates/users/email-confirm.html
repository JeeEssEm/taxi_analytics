<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Email Confirmation</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body class="bg-gray-100 font-roboto flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">

        <div class="text-center">

            <h1 class="text-2xl font-bold mb-4">Email Confirmation</h1>

            <p class="text-gray-600 mb-6">Thank you for signing up! Please confirm your email address by clicking the button below.</p>

            <div class="mb-6">

                <i class="fas fa-envelope-open-text text-4xl text-blue-500"></i>

            </div>

            <a href="#" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Confirm Email</a>

        </div>

        <div class="mt-6 text-center">

            <p class="text-gray-500">If you didn't receive the email,</p>

            <a href="#" class="text-blue-500 hover:underline">click here to resend</a>

        </div>

    </div>

</body>

</html>
