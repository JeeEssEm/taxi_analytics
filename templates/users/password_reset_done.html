{% extends "base.html" %}

{% block title %}
    Восстановление пароля
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
  <div class="text-center">
    <div class="mx-auto bg-blue-100 w-16 h-16 flex items-center justify-center rounded-full mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-2">Письмо отправлено!</h1>
    <p class="text-gray-600 mb-6">
      Мы отправили вам инструкции по восстановлению пароля на указанный email.
      Если письмо не пришло, проверьте папку "Спам".
    </p>

    <a href="{% url 'users:login' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
      Вернуться к входу
    </a>
  </div>
</div>
{% endblock %}
