{% extends 'base.html' %}

{% block title %}
    Неуспешная активация
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
  <div class="text-center">
    <div class="mx-auto bg-red-100 w-20 h-20 flex items-center justify-center rounded-full mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>
    
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Недействительная ссылка</h1>
    <p class="text-gray-600 mb-6">
      Ссылка активации недействительна или устарела. Возможно, аккаунт уже был активирован.
    </p>
    
    <div class="mt-8 space-y-4">
      <a href="{% url 'users:login' %}" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300">
        Попробовать войти
      </a>
      
      <a href="{% url 'users:resend_activation_email' %}" class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-3 px-4 rounded-lg transition duration-300">
        Запросить новую ссылку активации
      </a>
    </div>
  </div>
</div>
{% endblock %}
