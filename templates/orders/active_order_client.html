<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущий заказ | Такси-сервис</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .progress-bar {
            height: 6px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- Шапка -->
        <header class="p-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <button class="text-gray-600">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h1 class="text-lg font-semibold">Текущий заказ</h1>
                <div class="w-6"></div> <!-- Для выравнивания -->
            </div>
        </header>

        <!-- Основное содержимое -->
        <main class="p-4">
            <!-- Карта (заглушка) -->
            <div class="relative bg-gray-200 rounded-xl overflow-hidden h-48 mb-6">
                <div class="absolute inset-0 flex items-center justify-center">
                    <i class="fas fa-map-marked-alt text-4xl text-gray-400"></i>
                </div>
                
                <!-- Маркеры на карте -->
                <div class="absolute top-1/4 left-1/4 transform -translate-x-1/2 -translate-y-1/2">
                    <div class="w-6 h-6 bg-blue-600 rounded-full border-2 border-white shadow-lg flex items-center justify-center">
                        <i class="fas fa-user text-white text-xs"></i>
                    </div>
                </div>
                
                <div class="absolute bottom-1/4 right-1/4 transform translate-x-1/2 translate-y-1/2">
                    <div class="w-6 h-6 bg-red-500 rounded-full border-2 border-white shadow-lg"></div>
                </div>
                
                <!-- Автомобиль -->
                <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    <div class="text-blue-600 bg-white p-1 rounded-full shadow-lg">
                        <i class="fas fa-car text-xl"></i>
                    </div>
                </div>
            </div>

            <!-- Прогресс заказа -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center mr-2">
                            <i class="fas fa-car text-white text-sm"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">Такси в пути</h3>
                            <p class="text-sm text-gray-500">Водитель подъезжает</p>
                        </div>
                    </div>
                    <span class="text-blue-600 font-medium">2 мин</span>
                </div>
                
                <div class="relative h-1 bg-gray-200 rounded-full mb-6">
                    <div class="progress-bar absolute left-0 top-0 bg-blue-600 rounded-full w-3/4"></div>
                </div>
                
                <div class="flex justify-between text-sm text-gray-500">
                    <span>Заказ принят</span>
                    <span>Водитель найден</span>
                    <span>В пути</span>
                    <span class="text-gray-800 font-medium">Ожидание</span>
                </div>
            </div>

            <!-- Информация о водителе -->
            <div class="bg-blue-50 rounded-xl p-4 mb-6">
                <div class="flex items-center mb-4">
                    <div class="relative mr-4">
                        <img src="https://randomuser.me/api/portraits/men/42.jpg" alt="Водитель" class="w-16 h-16 rounded-full object-cover border-2 border-white shadow">
                        <div class="absolute bottom-0 right-0 bg-green-500 w-4 h-4 rounded-full border-2 border-white"></div>
                    </div>
                    <div>
                        <h3 class="font-bold">Иван Петров</h3>
                        <div class="flex items-center text-yellow-400 mb-1">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span class="text-gray-600 ml-1 text-sm">4.7</span>
                        </div>
                        <p class="text-sm text-gray-600">Toyota Camry • А123БВ789</p>
                    </div>
                </div>
                
                <div class="flex justify-between border-t border-blue-100 pt-3">
                    <button class="flex items-center justify-center text-blue-600 w-1/2 py-2 border-r border-blue-100">
                        <i class="fas fa-phone-alt mr-2"></i>
                        <span>Позвонить</span>
                    </button>
                    <button class="flex items-center justify-center text-blue-600 w-1/2 py-2">
                        <i class="fas fa-comment-alt mr-2"></i>
                        <span>Сообщение</span>
                    </button>
                </div>
            </div>

            <!-- Детали поездки -->
            <div class="bg-white border border-gray-200 rounded-xl p-4 mb-6 shadow-sm">
                <h3 class="font-bold mb-3">Детали поездки</h3>
                
                <div class="flex items-start mb-4">
                    <div class="w-8 flex flex-col items-center mr-3">
                        <div class="w-4 h-4 bg-blue-600 rounded-full"></div>
                        <div class="w-0.5 h-8 bg-gray-300 my-1"></div>
                        <div class="w-4 h-4 bg-red-500 rounded-full"></div>
                    </div>
                    <div class="flex-1">
                        <div class="mb-4">
                            <p class="text-gray-500 text-sm">Откуда</p>
                            <p class="font-medium">ул. Ленина, 42, кв. 15</p>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm">Куда</p>
                            <p class="font-medium">ТРЦ "Галерея", вход №3</p>
                        </div>
                    </div>
                </div>
                
                <div class="border-t border-gray-100 pt-3">
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Тариф:</span>
                        <span class="font-medium">Комфорт</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Примерная стоимость:</span>
                        <span class="font-medium">250 ₽</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Способ оплаты:</span>
                        <span class="font-medium">Карта •••• 1234</span>
                    </div>
                </div>
            </div>

            <!-- Кнопка отмены -->
            <button class="w-full py-3 border border-red-500 text-red-500 rounded-lg font-medium hover:bg-red-50 transition">
                Отменить поездку
            </button>
        </main>

        <!-- Нижнее меню (для мобильной версии) -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-2 max-w-md mx-auto">
            <div class="flex justify-around">
                <button class="text-gray-400 p-2">
                    <i class="fas fa-home text-xl"></i>
                </button>
                <button class="text-gray-400 p-2">
                    <i class="fas fa-search text-xl"></i>
                </button>
                <button class="text-blue-600 p-2 relative">
                    <i class="fas fa-taxi text-xl"></i>
                    <span class="absolute top-0 right-0 w-2 h-2 bg-blue-600 rounded-full"></span>
                </button>
                <button class="text-gray-400 p-2">
                    <i class="fas fa-history text-xl"></i>
                </button>
                <button class="text-gray-400 p-2">
                    <i class="fas fa-user text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Анимация прогресс-бара
        let progress = 0;
        const progressBar = document.querySelector('.progress-bar');
        
        const animateProgress = () => {
            progress += 1;
            if (progress > 100) progress = 100;
            progressBar.style.width = `${progress}%`;
            
            if (progress < 100) {
                setTimeout(animateProgress, 50);
            }
        };
        
        // Запуск анимации при загрузке
        setTimeout(animateProgress, 500);
        
        // Анимация пульсации иконки автомобиля
        const carIcon = document.querySelector('.fa-car');
        setInterval(() => {
            carIcon.classList.toggle('pulse-animation');
        }, 4000);
    </script>
</body>
</html>
