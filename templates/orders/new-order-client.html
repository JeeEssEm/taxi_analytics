<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ такси | Такси-сервис</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Карта (заглушка) -->
        <div class="md:w-2/3 bg-gray-300 relative">
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-map-marked-alt text-6xl text-gray-400"></i>
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    <div class="w-6 h-6 bg-blue-600 rounded-full border-2 border-white shadow-lg"></div>
                </div>
            </div>
        </div>

        <!-- Форма заказа -->
        <div class="md:w-1/3 bg-white p-6 shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Заказ такси</h2>

            <form class="space-y-5">
                <!-- Поля адресов -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Откуда</label>
                    <input type="text" placeholder="Текущее местоположение" 
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           value="ул. Ленина, 42">
                    <i class="fas fa-map-marker-alt absolute left-3 top-10 text-gray-400"></i>
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Куда</label>
                    <input type="text" placeholder="Куда поедем?" 
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <i class="fas fa-flag absolute left-3 top-10 text-gray-400"></i>
                </div>

                <!-- Тип авто -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Тип автомобиля</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button type="button" class="p-3 border rounded-lg hover:border-blue-500 transition car-type selected">
                            <i class="fas fa-car text-gray-600 mb-1"></i>
                            <span class="block font-medium">Эконом</span>
                            <span class="text-xs text-gray-500">от 150 ₽</span>
                        </button>
                        <button type="button" class="p-3 border rounded-lg hover:border-blue-500 transition car-type">
                            <i class="fas fa-car-side text-blue-600 mb-1"></i>
                            <span class="block font-medium">Комфорт</span>
                            <span class="text-xs text-gray-500">от 250 ₽</span>
                        </button>
                        <button type="button" class="p-3 border rounded-lg hover:border-blue-500 transition car-type">
                            <i class="fas fa-car-alt text-gray-800 mb-1"></i>
                            <span class="block font-medium">Бизнес</span>
                            <span class="text-xs text-gray-500">от 500 ₽</span>
                        </button>
                    </div>
                </div>

                <!-- Пассажиры -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Пассажиры: <span id="passengerCount">1</span></label>
                    <input type="range" min="1" max="4" value="1" 
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                           id="passengerSlider">
                </div>

                <!-- Детали поездки -->
                <div class="bg-blue-50 p-4 rounded-lg">
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Примерная стоимость:</span>
                        <span class="font-bold" id="priceEstimate">150 ₽</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Время подачи:</span>
                        <span class="font-bold">5-7 мин</span>
                    </div>
                </div>

                <!-- Кнопка вызова -->
                <button type="submit" 
                        class="w-full py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center justify-center space-x-2">
                    <i class="fas fa-taxi"></i>
                    <span>Вызвать такси</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Выбор типа авто
        document.querySelectorAll('.car-type').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.car-type').forEach(btn => {
                    btn.classList.remove('selected', 'border-blue-500', 'bg-blue-50');
                    btn.querySelector('i').classList.remove('text-blue-600');
                });
                
                this.classList.add('selected', 'border-blue-500', 'bg-blue-50');
                this.querySelector('i').classList.add('text-blue-600');
                updatePrice();
            });
        });

        // Слайдер пассажиров
        const passengerSlider = document.getElementById('passengerSlider');
        const passengerCount = document.getElementById('passengerCount');
        
        passengerSlider.addEventListener('input', function() {
            passengerCount.textContent = this.value;
            updatePrice();
        });

        // Обновление цены
        function updatePrice() {
            const carType = document.querySelector('.car-type.selected').textContent.includes('Комфорт') ? 250 : 
                          document.querySelector('.car-type.selected').textContent.includes('Бизнес') ? 500 : 150;
            const passengers = parseInt(passengerSlider.value);
            const price = carType + (passengers > 1 ? 50 * (passengers - 1) : 0);
            
            document.getElementById('priceEstimate').textContent = price + ' ₽';
        }

        // Инициализация
        document.querySelector('.car-type').click();
    </script>

    <style>
        .car-type.selected {
            border-color: #3B82F6;
            background-color: #EFF6FF;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3B82F6;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</body>
</html>
