<header class="bg-white shadow-md w-full">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <div class="flex-shrink-0">
        <a href="{% if request.user.is_authenticated %}{% url 'orders:create_order' %}{% else %}{% url 'home:index' %}{% endif %}" class="text-2xl font-extrabold text-gray-900 tracking-tight">
          <span class="text-indigo-600">Taxi</span>Analytics
        </a>
      </div>

      <nav class="hidden md:block">
        <div class="flex items-center space-x-4">
          {% if user.is_authenticated %}
            <a href="{% url 'orders:history' %}" class="nav-pill hover:bg-indigo-50 hover:text-indigo-700 flex flex-col justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
              <span class="ml-1.5">Мои заказы</span>
            </a>

            <a href="{% url 'drivers:new_orders' %}"
               class="nav-pill hover:bg-indigo-50 hover:text-indigo-700 flex flex-col justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
              <span class="ml-1.5">Работа</span>
            </a>

            <a href="{% url 'users:profile' pk=request.user.id %}"
               class="nav-pill hover:bg-indigo-50 hover:text-indigo-700 flex flex-col justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <span class="ml-1.5">Аккаунт</span>
            </a>
            <a href="{% url 'home:index' %}"
             class="nav-pill hover:bg-indigo-50 hover:text-indigo-700 flex flex-col justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="ml-1.5">О нас</span>
          </a>
          {% else %}
            <!-- Кнопки для неавторизованных -->
            <a href="{% url 'users:login' %}"
               class="px-4 py-2 text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors">
              Войти
            </a>
            <a href="{% url 'users:signup' %}"
               class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 transition-colors">
              Регистрация
            </a>
          {% endif %}

        </div>
      </nav>

      <!-- Мобильное меню (бургер) -->
      <div class="md:hidden">
        <button class="mobile-menu-button p-2 rounded-md text-gray-700 hover:text-indigo-600 hover:bg-gray-100 focus:outline-none">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Мобильное меню (скрытое по умолчанию) -->
  <div class="mobile-menu hidden md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      {% if user.is_authenticated %}
        <a href="#" class="mobile-nav-link flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
          Мои заказы
        </a>
        <a href="{% url 'drivers:new_orders' %}" class="mobile-nav-link flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          Работа
        </a>
        <a href="{% url 'users:profile' pk=request.user.id %}" class="mobile-nav-link flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Аккаунт
        </a>
        <a href="{% url 'home:index' %}"
         class="mobile-nav-link flex">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="ml-1.5">О нас</span>
      </a>
      {% else %}
        <div class="flex flex-col">
          <a href="{% url 'users:login' %}"
             class="mobile-nav-link px-4 py-2 text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors">
            Войти
          </a>
          <a href="{% url 'users:signup' %}"
             class="mobile-nav-link px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 transition-colors">
            Регистрация
          </a>
        </div>
      {% endif %}
    </div>
  </div>
</header>
